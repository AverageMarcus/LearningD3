<meta name="robots" content="noindex">
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
  <meta charset="utf-8">
  <title>D3 Examples</title>
<style id="jsbin-css">
div.vertical-bar {
 display:inline-block;
 width:20px;
 height:1px;
 background-color:teal;
 margin-right:2px;
}
</style>
</head>
<body>
  <h3>Random sized bar chart (div)</h3>
<script id="jsbin-javascript">
var dataset = [];

for(var i=0; i<25; i++){
  dataset.push(Math.round(Math.random() * 30));
}

d3.select("body")
  .selectAll("div")
  .data(dataset)
  .enter()
  .append("div")
  .attr("class", "vertical-bar")
  .style("height", function(d) {
    return d * 5 + "px";
  })
  ;
</script>
</body>
</html>
